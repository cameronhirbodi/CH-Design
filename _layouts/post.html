<html>
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main>
      <article class="post">
        <h3>{{ page.title }}</h3>
        <div class="blog-date">
          Posted on {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="entry">
          {{ content }}
        </div>
      </article>
      <div class="returnlink">
        <a href="{{ site.baseurl }}/blog">Return to Blog</a>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
