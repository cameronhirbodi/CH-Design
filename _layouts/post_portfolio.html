<html>
  {% include head.html %}
  <body>
      {% include nav.html %}
      <main>
        <figure class="right_justify">
            <img class="fade_in" src="{{page.image}}">
        </figure>
        <article class="left_justify">
          <h3>{{page.title}}</h3>
          <span class="dash"></span>
          <div class="entry">
            {{ content }}
            <br>
            {% if page.source %}<p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit Project</a></p>{% endif %}
          </div>
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
