<html>
  {% include head.html %}
  <body>
      {% include nav.html %}
      <main>
        <figure class="left_float">
            {% for image in page.images %}
                <img class="fadeIn" src="{{image.url}}" alt="{{image.alt}}">
            {% endfor %}
        </figure>
        <article class="right_float fadeUp delay250ms">
          <h3>{{page.title}}</h3>
          <span class="electric-divider growRight delay500ms"></span>
          <h6>Role</h6>
          <p class="capitalize">{{page.tag}}</p>
          {{content}}
          <div>
            {% if page.source %}
            <a class="btn hollow" target="_blank" href="{{page.source}}">Visit Project</a>
            {% endif %}
          </div>
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
