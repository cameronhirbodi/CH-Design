<html>
  {% include head.html %}
  <body>
      <a class="return_link" href="{{site.url}}"><i class="arrow left magenta"></i>Home</a>
      <main>
          <figure class="left_float">
            {% for image in page.images %}
                <img class="fadeIn" src="{{image}}">
            {% endfor %}
        </figure>
        <article class="right_float fadeUp delay250ms">
            <h3>{{page.title}}</h3>
            <span class="electric-divider growRight delay500ms"></span>
            {{content}}
            <br>
            {% if page.source %}
            <p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit project</a></p>
            {% endif %}
        </article>
      </main>
      {% include footer.html %}
  </body>
</html>
