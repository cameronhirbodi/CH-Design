<html>
  {% include head.html %}
  <body>
      {% include nav.html %}
      <main>
        <figure class="left_float">
            {% for image in page.images %}
                <img class="fadeIn" src="{{image}}">
            {% endfor %}
        </figure>
        <article class="right_float fadeUp delay500ms">
            <h3>{{page.title}}</h3>
            <span class="electric-divider growRight delay750ms"></span>
            <p">{{content}}</p>
            {% if page.source %}
                <p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit Project</a></p>
            {% endif %}
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
