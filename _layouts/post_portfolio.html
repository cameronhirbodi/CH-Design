<html>
  {% include head.html %}
  <body>
    <figure>
        <a class="action_bar" href="{{site.url}}/#portfolio"><i class="arrow left magenta"></i>Home</a>
        <!-- Main Image (Mobile) -->
        {% for image in page.images %}
          <img src="{{image}}">
        {% endfor %}

        <!-- Swiper (Desktop) -->
        <div class="swiper-container gallery-top fadeIn">
          <div class="swiper-wrapper">
            {% for image in page.images %}
              <div class="swiper-slide" style="background-image:url({{image}})"></div>
            {% endfor %}
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">
            {% for image in page.images %}
              <div class="swiper-slide" style="background-image:url({{image}})"></div>
            {% endfor %}
          </div>
        </div>
      </figure>
      <article class="fadeUp delay250ms">
          <h2>{{page.title}}</h2>
          <br>
          {{content}}
          <br>
          {% if page.source %}
          <p><a class="btn hollow" target="_blank" href="{{page.source}}">View final product</a></p>
          {% endif %}
      </article>
      {% include footer.html %}
      <button onclick="topFunction()" id="topBtn" title="Go to top of page"><i class="arrow up" alt="Go to top of page"></i></button>

  <!-- Initialize Swiper -->
  <script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs
      }
    });

// Back to top button:
mybutton = document.getElementById("topBtn");

window.onscroll = function () { scrollFunction() };

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

// AOS Animation
AOS.init({


    // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
    offset: 100, // offset (in px) from the original trigger point
    delay: 0, // values from 0 to 3000, with step 50ms
    duration: 1000, // values from 0 to 3000, with step 50ms
    easing: 'ease-in-out', // default easing for AOS animations
    once: true, // whether animation should happen only once - while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them
    anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

});
  </script>
  </body>
</html>
