<html>
  {% include head.html %}
  <body>
    <div class="desk_bg fade_in pan" style="background-image: url('{{page.image}}'); background-color:#BDC3C7">
    </div>
    <div class="mob_bg fade_in pan" style="background-image: url('{{page.image_sm}}'); background-color:#BDC3C7">
    </div>    
      {% include nav.html %}
      <header class="tint">
        <div class="header_title_container">       
          <h1 class="header_title">{{page.title}}</h1>
        </div>
      </header>
      <main>
        <article class="post">
          <div class="entry">
            <h5 class="header_date">{{ page.date | date: "%B %e, %Y" }}</h5>
            {{ content }}
            <br>
            {% if page.source %}<p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit Source</a></p>{% endif %}
          </div>
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
