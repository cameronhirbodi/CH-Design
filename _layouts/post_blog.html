<html>
  {% include head.html %}
  <body>
      {% include nav.html %}
      <main>
        <figure class="left_justify">
          <img class="fade_in" src="{{page.image}}">
        </figure>
        <article class="right_justify">
          <h3>{{page.title}}</h3>
          <h5 class="header_date">{{ page.date | date: "%B %e, %Y" }}</h5>
          {{ content }}
          <br>
          {% if page.source %}<p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit Source</a></p>{% endif %}
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
