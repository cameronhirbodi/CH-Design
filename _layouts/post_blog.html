<html>
  {% include head.html %}
  <body>
      {% include nav.html %}
      <main>
        <figure class="left_float">
            {% for image in page.images %}
                <img src="{{image}}">
            {% endfor %}
        </figure>
        <article class="right_float">
          <h3>{{page.title}}</h3>
          <h5 class="header_date">{{ page.date | date: "%B %e, %Y" }}</h5>
          <span class="electric-divider"></span>
          {{content}}
          {% if page.source %}
            <p><a class="btn hollow" target="_blank" href="{{page.source}}">Visit Source</a></p>
          {% endif %}
        </article>
        {% include footer.html %}
      </main>
  </body>
</html>
