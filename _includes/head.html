<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30177050-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-30177050-2');
    </script>
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta property="og:title" content="{{site.title}}{% if page.title %} | {{page.title}}{% endif %}">
    <meta property="og:description" content="{{page.meta}}">
    <meta property="og:image" content="{{page.image}}">
    <meta property="og:url" content="{{page.source}}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Nunito+Sans:400,700&display=swap"
        rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/lightgallery/dist/css/lightgallery.css">

    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script> 

    <script src="/lightgallery/dist/js/lightgallery.min.js"></script>

    <!-- Include lg-zoom -->
    <script src="/lightgallery/modules/lg-zoom.min.js"></script>
    
</head>
