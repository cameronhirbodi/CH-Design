<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30177050-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-30177050-2');
    </script>
    <!-- Blank script tag to address mobile nav expand functionality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}">
    <meta property="og:description" content="{{ page.meta }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:url" content="{{ page.source }}">    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:400,500" rel="stylesheet">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <script> </script>
</head>
